<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>松田学院-IT人的自我成长社区 - 注册</title>

	<!-- 你自己的样式或其他文件 -->
	<link rel="stylesheet" href="css/register.css">

	<!--站点图标-->
	<link rel="shortcut icon" href="imgs/lk_favicon.ico" type="image/x-icon">
</head>
<body background="imgs/newlibary.jpg">
<div class="container">
	<a href="index.html"><img src="imgs/return.jpg"></a>
	<div class="header">
		<h2>注册</h2>
	</div>
	<form id="form" class="form">
		<div class="form-control">
			<label for="username">用户名</label>
			<input type="text" placeholder="用户名" id="username" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">邮箱</label>
			<input type="email" placeholder="请输有效入邮箱" id="email" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">密码</label>
			<input type="password" placeholder="密码" id="password">
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">确认密码</label>
			<input type="password" placeholder="确认密码" id="password2">
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<button>提交</button>
	</form>
</div>
<script src="lib/jquery/jquery.js"></script>
<!-- 引入所有的Bootstrap的JS插件 -->
<script src="lib/bootstrap/js/bootstrap.js"></script>
<!-- 你自己的脚本文件 -->
<script src="js/register.js"></script>
<div style="text-align:center;">
</div>
</body>
</html>
